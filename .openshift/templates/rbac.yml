---
apiVersion: v1
kind: Template
metadata:
  name: ninja-board-rbac
objects:
- apiVersion: v1
  groupNames: null
  kind: RoleBinding
  metadata:
    creationTimestamp: null
    name: edit
    namespace: ${ACCESS_NAMESPACE}
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    name: jenkins
    namespace: ${JENKINS_NAMESPACE}
  userNames:
  - system:serviceaccount:${JENKINS_NAMESPACE}:jenkins
parameters:
- description: Name of the Development Namespace
  name: ACCESS_NAMESPACE
  required: true
- description: Name of the Production Namespace
  name: JENKINS_NAMESPACE
  required: true
